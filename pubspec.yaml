name: setup_provider
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  dio: ^5.1.1
  connectivity_plus: ^3.0.3
  shared_preferences: ^2.1.0
